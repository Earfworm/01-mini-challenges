<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-mini-challenges</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <section class="vending-machine">
            <p class="total">Total: $0.00</p>
            <div class="buttons-container">
                <button  class="cola button" data-price = "2">Lime Cola $2.00</button>
                <button class="peanuts button" data-price="3">Salted Peanuts $3.00</button>
                <button class="chocolate button" data-price="4">Chocolate Bar $4.00</button>
                <button class="gummies button" data-price="6">Fruit Gummies $6.00</button>
            </div>
        </section>
        <section class="make-money">
            <form class="form">
                <label for="numberInput">How Many?</label>
                <input type="number" name="numberInput" id="numberInput">
                <label for="coins">Which Coin?</label>
               <select name="coins" id="coins">
                <option class="penny" value="penny">Penny</option>
                <option class="nickel" value="nickel">Nickel</option>
                <option class="dime" value="dime">Dime</option>
                <option class="quarter" value="quarter">Quarter</option>

               </select>
               <button>Make Money!</button>
            </form>
            <div class="coin-container"></div>
        </section>
        <section class="light-bulb-container">
            <p class="light-bulb">Light Bulb</p>
        <button class="on light-switch">on</button>
        <button class="off light-switch">off</button>
        <button class="toggle light-switch">toggle</button>
        <button class="end light-switch">end</button>

        </section>

       
    </main>
    
    <script src="/script.js"></script>
</body>
</html>
